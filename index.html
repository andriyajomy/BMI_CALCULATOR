<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row1" style="background-color: #E9F5DB ;  height: 700px;  border-radius: 2%; ;">
        <img src="" alt="">

        <div class="col-3"></div>

        <div class="col-3">
            
                <!-- <h1 style="color: white; ">BMI Calculator</h1> -->
            
            <br><br>
            <div
                style="background-color:#B5C99A; width: 400px; height: 550px; margin-left: 25px; padding-left: 25px; padding-top: 30px; border-radius: 7%; margin-top: 53px;">
                <b style="font-weight: 600;">Gender:</b>

                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn " for="option1" style="background-color:#718355 ;color:white"><svg
                        xmlns="http://www.w3.org/2000/svg" width="35" height="18" fill="currentColor"
                        class="bi bi-gender-male" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />
                    </svg> Male</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn" for="option2" style="background-color:#718355 ;color:white; border-top: #333929;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="18" fill="currentColor"
                        class="bi bi-gender-female" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z" />
                    </svg> Female</label>


                <br><br>
                <div class="col-md-6" style="width: 280px;">
                    <h6>Age:</h6>
                    <input type="age" class="form-control" placeholder="Enter Your Age" id="age">
                </div>
                <br>
                <div class="col-sm" style="width: 280px;">
                    <h6>Height :</h6>
                    <input id="hght" type="text" class="form-control" placeholder="in cm " aria-label="State">
                </div>
                <br>
                <div class="col-sm" style="width: 280px;">
                    <h6>Weight :</h6>
                    <input id="wght" type="text" class="form-control" placeholder="in Kg" aria-label="State">
                </div>
                <br><br>
                <div style="text-align: center;">
                    <button onclick="bmiResult()" type="button" class="btn btn-lg"
                        style="background-color:#718355;color: whitesmoke; margin-right: 25px;">Calculate</button>
                    <button onclick="clrRes()" type="button" class="btn btn-lg"
                        style="background-color:#718355;color: whitesmoke;margin-right: 25px;">Reset</button>
                </div>
            </div>

        </div>


        <div class="col-3"
            style="background-color:#B5C99A;margin-left: 50px; border-radius: 7%; margin-top: 103px; width: 400px;height: 550px;">
            <img src="https://www.drworkout.fitness/wp-content/uploads/2019/02/BMI.png" alt="" width="330px"
                height="250px" style="margin-top: 250px;padding-left: 95px; padding-right: 25px;">
            <i>
                <h2 style="color: whitesmoke; font-weight: 400; text-align: center; padding: 50px;" id="result">---</h2>
            </i>
            <br><br>


        </div>











        <script src="./script.js"></script>

</body>

</html>
